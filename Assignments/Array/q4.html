<!-- 4. Find the difference in age between the oldest and youngest family members, and return their respective ages and the age difference.
  input:- const input = [
  {
    name: "John",
    age: 13,
  },
  {
    name: "Mark",
    age: 56,
  },
  {
    name: "Rachel",
    age: 45,
  },
  {
    name: "Nate",
    age: 67,
  },
  {
    name: "Jennifer",
    age: 65,
  },
];
output:- [13, 67, 54];  -->

<script>
    let input = [
  {
    name: "John",
    age: 13,
  },
  {
    name: "Mark",
    age: 56,
  },
  {
    name: "Rachel",
    age: 45,
  },
  {
    name: "Nate",
    age: 67,
  },
  {
    name: "Jennifer",
    age: 65,
  },
];

let ages = input.map((person) => person.age);
document.write(`Array of only ages of person : ${ages}`);

let elder = Math.max(...ages);
let younger = Math.min(...ages);

document.write(`<br>Age of elder one is : ${elder}`);
document.write(`<br>Age of younger one is : ${younger}`);

let resultArr = [younger,elder,elder-younger];
document.write(`<br>The resulted Array is : ${resultArr}`);
</script>

<!-- 3. The given input is a string of multiple words with a single space between each of them. Abbreviate the name and return the name initials.

 const input = "George Raymond Richard Martin";
 output :- "GRRM"; -->

 <script>
    let str = "George Raymond Richard Martin";
    let words = str.split(" ");
    document.write(words);

    let letter = words.map((element) => {return element.charAt(0)});
    document.write(`<br> Array of letter :  ${letter}`);

    let result = letter.join("");
    document.write(`<br>Final Result is : ${result}`);

 </script>

<!-- Swapping the images direct without create object of currentImage and with the help of this -->

<html>
    <body>
        <img id = "main" src = "./images/images.jpeg" width = "200" height = "200"/><br><br><br>

        <img onclick = "changeImage(this)" id = "first" src = "./images/image1.jpg" width = "100" height = "100"/>
        <img onclick = "changeImage(this)" id = "second" src = "./images/image2.jpeg" width = "100" height = "100"/>
        <img onclick = "changeImage(this)" id = "third" src = "./images/image3.jpg" width = "100" height = "100"/>
        
    </body>
    <script>
       function changeImage(currentImage){
        let mainImage = document.getElementById("main");
        let temp = mainImage.src;
        mainImage.src = currentImage.src;
        currentImage.src = temp;
       }
        
    </script>
</html>
